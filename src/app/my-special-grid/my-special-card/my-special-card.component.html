<a href="{{onClickHref}}">
  <div class="card-container">

    <div class="half-container">
      <img src="{{imagePath}}" alt="Image" style="width: 100%; height: 100%">
    </div>

    <div class="half-container">
      <div class="card-text-container">
        <h4><b> {{element.title}} </b></h4>
        <p> {{element.description}} </p>
        <p>Time: {{element.time}} </p>
      </div>
    </div>

  </div>
</a>
